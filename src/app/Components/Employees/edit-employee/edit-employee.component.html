<div class="container my-5">
    <h1 class="mb-3">Edit Employee</h1>

    <div class="row">
        <div class="col-6">

            <form #form="ngForm" (ngSubmit)="updateEmployee()">
                <div class="mb-3">
                  <label for="id" class="form-label">Id</label>
                  <input type="text" class="form-control" id="id" placeholder="Enter Name" readonly name="id"
                  [(ngModel)]="employeeDetails.id">
                </div>

                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name"
                  [(ngModel)]="employeeDetails.name">
                </div>
                
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter E-mail" name="email"
                  [(ngModel)]="employeeDetails.email">
                </div>
                
                <div class="mb-3">
                  <label for="mobile" class="form-label">Mobile Number</label>
                  <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile Number" name="mobile"
                  [(ngModel)]="employeeDetails.mobile">
                </div>
                
                <div class="mb-3">
                  <label for="salary" class="form-label">Salary</label>
                  <input type="number" class="form-control" id="salary" placeholder="Enter Amount Of Salary" name="salary"
                  [(ngModel)]="employeeDetails.salary">
                </div>
                
                <div class="mb-3">
                  <label for="department" class="form-label">Department</label>
                  <input type="text" class="form-control" id="department" placeholder="Enter Name Of Department" name="department"
                  [(ngModel)]="employeeDetails.department">
                </div>
                
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-danger ms-2" (click)="deleteEmployee(employeeDetails.id)">Delete</button>
              </form>

        </div>
    </div>
</div>
