<div class="container my-5 ">
    <h1 class="mb-3">Employees</h1>

    <table class="table table-striped" *ngIf="employees && employees.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Salary</th>
                <th>Department</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.mobile}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.department}}</td>
                <td><button type="button" class="btn btn-primary" [routerLink]="['/employees','edit',employee.id]">View</button></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!employees || employees.length <= 0">No Employees Record Found</p>
</div>
