<div class="container my-5">
    <h1 class="mb-3">Add New Employee</h1>

    <div class="row">
        <div class="col-6">

            <form #form="ngForm" (ngSubmit)="addEmployee()">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name"
                  [(ngModel)]="addEmployeeRequest.name" />
                </div>
                
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter E-mail" name="email"
                  [(ngModel)]="addEmployeeRequest.email" />
                </div>
                
                <div class="mb-3">
                  <label for="mobile" class="form-label">Mobile Number</label>
                  <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile Number" name="mobile"
                  [(ngModel)]="addEmployeeRequest.mobile" />
                </div>
                
                <div class="mb-3">
                  <label for="salary" class="form-label">Salary</label>
                  <input type="number" class="form-control" id="salary" placeholder="Enter Amount Of Salary" name="salary"
                  [(ngModel)]="addEmployeeRequest.salary" />
                </div>
                
                <div class="mb-3">
                  <label for="department" class="form-label">Department</label>
                  <input type="text" class="form-control" id="department" placeholder="Enter Department" name="department"
                  [(ngModel)]="addEmployeeRequest.department" />
                </div>
                
                <button type="submit" class="btn btn-primary">Add Employee</button>
              </form>

        </div>
    </div>
</div>
